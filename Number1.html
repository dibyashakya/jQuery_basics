<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image Description</title>
  </head>
  <
  <style>
    div {
      width: 400px;
      padding: 15px;
      border: 2px solid black;
      text-align: center;
    }

    img {
      width: 100%;
      height: auto;
    }
  </style>

  <body>
    <h2>Q1. Dibya Shakya</h2>
    <script src="jquery-4.0.0.min.js"></script>
    <script>
      function changeTextOnEnter() {
        document.getElementById("description").innerHTML =
          "You are now hovering over the image!";
      }

      function changeTextOnLeave() {
        document.getElementById("description").innerHTML =
          "This is a beautiful nature landscape.";
      }
    </script>
    <div>
      <img
        src="nature.jpg"
        alt="Sample Image"
        onmouseenter="changeTextOnEnter()"
        onmouseleave="changeTextOnLeave()"
      />

      <p id="description">This is a beautiful nature landscape.</p>
    </div>
  </body>
</html>
