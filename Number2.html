<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX jQuery</title>
  </head>
  <body>
    <h2>Q2. Dibya Shakya</h2>
    <button id="btn">Load Content</button>
    <div id="box"></div>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script>
      $("#btn").click(function () {
        $.ajax({
          url: "https://jsonplaceholder.typicode.com/posts",
          method: "GET",
          success: function (data) {
            $("#box").empty();
            // .html("<h1>Data Fetched</h1>");
            data.forEach((post) => {
              $("#box").append(`<h1> ${post.id} - ${post.title}</h1>`);
            });
            // console.log(data);
          },
          error: function () {
            console.error("error");
          },
        });
      });
    </script>
  </body>
</html>
